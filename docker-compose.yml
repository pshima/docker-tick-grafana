version: '3'
services:
  influxdb:
    image: influxdb:2.3.0
    volumes:
      - ./tick/influxdb/data:/var/lib/influxdb2
      - ./tick/influxdb/config/:/etc/influxdb2/
    ports:
      - "8086:8086"
      # - "8082:8082"
      # - "8089:8089"
    networks:
      - tick
    restart: always
    environment:
      INFLUXDB_REPORTING_DISABLED: 'true'

  telegraf:
    image: telegraf:1.23
    volumes:
      - ./tick/telegraf/:/etc/telegraf/
      # for monitoring docker containers on the host
      - /var/run/docker.sock:/var/run/docker.sock
    environment: 
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: mytoken
    depends_on:
      - influxdb
    networks:
      - tick
    restart: always

